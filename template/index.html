<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polzzz App</title>
</head>
<body>
    {% if questions %}
    <ul>
        {% for q in questions %}
        <li><a href="{% url 'app:detail' q.id  %}" > {{q.question}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No questions present.</p>
    {% endif %}
</body>
</html>
